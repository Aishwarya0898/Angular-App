<form [formGroup]="registerForm" class="register-form">
    <p-card header="Register" [style]="{ width: '360px' }" class="register-card">
      <div class="field">
        <label for="firstName">First Name</label>
        <input
          type="text"
          pInputText
          formControlName="firstName"
          class="w-full"
          name="firstName"
          placeholder="Enter your First Name"
        />
        <small
          *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
          class="block p-error"
        >
          <div *ngIf="firstName.errors?.['required']">First Name is required.</div>
          <div *ngIf="firstName.errors?.['pattern']">Enter a valid Name</div>
        </small>
      </div>
      <div class="field">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          pInputText
          formControlName="lastName"
          class="w-full"
          name="lastName"
          placeholder="Enter your Last Name"
        />
        <small
          *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
          class="block p-error"
        >
          <div *ngIf="lastName.errors?.['required']">Last Name is required.</div>
          <div *ngIf="lastName.errors?.['pattern']">Enter a valid Name</div>
        </small>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input
          type="text"
          pInputText
          formControlName="email"
          class="w-full"
          name="email"
          placeholder="Enter your email"
        />
        <small
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="block p-error"
        >
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['email']">Email should be valid</div>
        </small>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
          name="password"
          placeholder="Enter your password"
        />
        <small
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="block p-error"
        >
          <div *ngIf="password.errors?.['required']">Password is required.</div>
        </small>
      </div>
      <div class="field">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          pInputText
          formControlName="confirmPassword"
          class="w-full"
          name="confirmPassword"
          placeholder="Confirm Password"
        />
        <small
          *ngIf="
            confirmPassword.invalid &&
            (confirmPassword.dirty || confirmPassword.touched)
          "
          class="block p-error"
        >
          <div *ngIf="confirmPassword.errors?.['required']">
            Confirm the password
          </div>
        </small>
        <small
          class="block p-error"
          *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
        >
          Password should match
        </small>
      </div>
      <br/>
      <p-button
        label="Register"
        styleClass="w-full"
        [disabled]="registerForm.invalid"
        type="submit"
      ></p-button>
      <div class="mt-2">Already have an account? <a routerLink="/login">Login</a></div>
    </p-card>
  </form>
